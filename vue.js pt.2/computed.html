<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computed Example</title>
</head>
<!-- فكرة التطبيق عبارة عن انبوت بحث بكتب في اسم اللغة و يطلعلي اياه من اللغات الموجودة هاي -->
<body>
    
    <div id="alasmar-app">
        <h1>Welcome Vue.Js</h1>
        <label>Search for programming languages: </label>
        <input type="text" v-model="findLanguages">
        <ul>
            <li v-for= "lang in filterLanguages" >
                {{ lang }}
            </li>
        </ul>
    </div>
    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            
            el:'#alasmar-app',
            data:{
                age:36,
                message:'mohamed alasmar app',
                firstName : 'Moamed',
                lastName : 'Alasmar',
                findLanguages:'',
                languages : [
                    'HTML',
                    'CSS',
                    'Sass',
                    'JavaScript',
                    'PHP',
                    'MySql',
                    'Python',
                    'C#',
                    'Java',
                ],
            },
            computed: {
                filterLanguages :function(){
                    var filtering = new RegExp(this.findLanguages,'i'); // i => عشان ما يعطي أهمية لو كان الحرف المكتوب كبير أو صغير.
                    return this.languages.filter(function(el){
                        return el.match(filtering);
                    })
                },
      
            }
        })
    </script>
</body>
</html>
